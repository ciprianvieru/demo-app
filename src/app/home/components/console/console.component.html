<div *ngIf="errorService.hasError$ | async"
     class="fixed-bottom"
>
  <div *ngFor="let error of errorService.errors$ | async; index as index"
       class="alert alert-danger alert-dismissible fade show"
  >
    {{ error }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="dismiss(index)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
